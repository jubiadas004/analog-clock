<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analog Clock</title>
  <link rel="stylesheet" href="clock-style.css" />
</head>
<body>
  <div id="clock">
    <!-- Tick Marks -->
    <div class="tick" style="transform: rotate(0deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(30deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(60deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(90deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(120deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(150deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(180deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(210deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(240deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(270deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(300deg) translateY(-90px);"></div>
    <div class="tick" style="transform: rotate(330deg) translateY(-90px);"></div>

    <!-- Clock Hands -->
    <div class="hand" id="hrs"></div>
    <div class="hand" id="mnt"></div>
    <div class="hand" id="scd"></div>

    <!-- Center Dot -->
    <div id="center-dot"></div>
  </div>

  <script src="clock.js"></script>
</body>
</html>
